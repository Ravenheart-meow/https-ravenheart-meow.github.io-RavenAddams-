<!DOCTYPE html>
<html>
<head>
    <title>Python Code Runner</title>
</head>
<body>
    <h1>Python Code Runner</h1>
    <form action="/run_code" method="post">
        <label for="code">Enter Python Code:</label><br>
        <textarea id="code" name="code" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Run">
    </form>
    <h2>Output:</h2>
    <pre>{{ output }}</pre>
</body>
</html>
