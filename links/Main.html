<!DOCTYPE html>
<html>
<head>
  <title>Python Simulator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/0.10.1/skulpt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/0.10.1/skulpt-stdlib.js"></script>
</head>
<body>
  <h1>Python Simulator</h1>
  <textarea id="pythonCode" rows="10" cols="50"></textarea>
  <button onclick="runPythonCode()">Run</button>
  <div id="output"></div>

  <script>
    function runPythonCode() {
      var code = document.getElementById("pythonCode").value;
      var outputElement = document.getElementById("output");

      // Configure Skulpt
      Sk.configure({ output: function(text) { outputElement.innerHTML += text + "<br>"; } });

      // Run Python code
      Sk.misceval.asyncToPromise(function() {
        return Sk.importMainWithBody("<stdin>", false, code, true);
      }).catch(function(error) {
        outputElement.innerHTML += "Error: " + error.toString() + "<br>";
      });
    }
  </script>
</body>
</html>
